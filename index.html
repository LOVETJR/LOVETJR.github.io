   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <title>LOVETJR</title>

    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>

<script>
function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";

    var bIsMidp = sUserAgent.match(/midp/i) == "midp";

    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";

    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";

    var bIsAndroid = sUserAgent.match(/android/i) == "android";

    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";

    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) ){

        window.location.href="http://blog.csdn.net/LLLCSDN_001";

    } else {
        window.location.href="http://m.blog.csdn.net/blog/index?username=LOVETJR";

    }
}
browserRedirect();
</script>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>LOVETJR</h1>
            <div class="quote">
                <p class="quote-text animate-init">行止无定，随遇而安，心安乐处，便是身安乐处。</p>
                <p class="quote-author animate-init"> —— <strong>《天龙八部》</strong></p>

        </div>
        <div class="menu">

            <a href="http://weibo.com/6049280899" class="animate-init">WeiBo</a>
            <p>
                <a href="http://mengxianliang.com/blog/about" class="animate-init">
                    关于
                </a>
            </p>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">BeiJing - China</span>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);

                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
</body>
